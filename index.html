<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <title>pierson brannan</title>
  </head>
  <body>
    <main>
      <section>
        <h1 class="cyan">Pierson</h1>
        <div class="text-block">
          <p>
            Hey there, I'm Pierson. A lot know me by Lee, but either name is fine.
          </p>
          <p>
            I'm a software developer, former U.S. Marine, and an aquarium lover.
            Prior to coding, I was a full-time, professional tuba player for four
            years.
          </p>
        </div>
      </section>
    </main>

    <script type="x-shader/x-vertex" id="vertexshader">
      attribute float scale;
      void main() {
        vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
        gl_PointSize = scale * ( 300.0 / - mvPosition.z );
        gl_Position = projectionMatrix * mvPosition;
      }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
      uniform vec3 color;
      void main() {
        if ( length( gl_PointCoord - vec2( 0.5, 0.5 ) ) > 0.475 ) discard;
        gl_FragColor = vec4( color, 1.0 );
      }
    </script>
    <script type="module" src="bg.js" />
  </body>
</html>
